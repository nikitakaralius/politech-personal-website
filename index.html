<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Nikita Karalyus</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/main.js"></script>
</head>
<body class="dark">
  <header>
    <div class="nav-wrapper">
      <a href="#main" class="logo">
        NK
      </a>
      <nav class="navbar">
        <a href="#main">Home</a>
        <a href="#my-work">My Work</a>
        <a href="#stack">Stack</a>
        <a href="#contacts">Contacts</a>
      </nav>
    </div>
    <div id="theme-toggle" class="theme-button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
      </svg>
    </div>
  </header>
  <section id="main" class="main animated-appearance">
    <div class="section-content">
      <h1>Верстка и <br/> Прототипирование <br/> Сайтов</h1>
    </div>
  </section>
  <section id="my-work" class="issues animated-appearance">
    <div class="section-content">
      <h1 class="section-heading">Работы.</h1>
      <ul class="carousel animated-appearance">
        <li class="item">
          <img src="img/my-work/css-drawing.png" alt="css-drawing">
        </li>
        <li class="item">
          <img src="img/my-work/svg-animation.png" alt="svg-animation">
        </li>
        <li class="item">
          <img src="img/my-work/dom-test.png" alt="dom-test">
        </li>
        <li class="item">
          <img src="img/my-work/practice.png" alt="practice">
        </li>
      </ul>
    </div>
  </section>
  <section id="stack" class="contacts animated-appearance">
    <div class="section-content">
      <h1 class="section-heading">Технологии.</h1>
    </div>
  </section>
  <section id="contacts" class="contacts animated-appearance">
    <div class="section-content">
      <h1 class="section-heading">Контакты.</h1>
    </div>
  </section>
  <footer>
    Built by @nikitakaralius. The source code is available on GitHub.
  </footer>
</body>
</html>
